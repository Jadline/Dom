<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulate Styles</title>
</head>
<body>
    <input type="text" id="username" placeholder="username" style="background-color:red;
    font-size : 20px;">
    <script>
        let inputbox = document.getElementById('username');
      console.log( inputbox.style.backgroundColor);
      console.log(inputbox.style.fontSize);
      inputbox.style.padding = "10px";
      inputbox.style.cssText += "width:200px; height:100px;";
      console.log(inputbox);

    </script>
</body>
</html>
